<div class="exerciceDetails">
    <div class="container mt-3">
        <div class="row">
            <div class="col-6">
                <b>  {{exercise.name}}  </b>
                <br>
                <br>
                <div class="card imageContainer p-3">
                    <img [src]="exercise.exerciseImages[selectedExerciseIndex].url" class="exerciseZoomImage">
                </div>
                <div class="row">
                    <div class="col-4 mt-2" *ngFor="let file of exercise.exerciseImages;let i = index" (click)="changeIndex(i)" style="cursor: pointer;">
                        <img [src]="file.url" height="120px" width="120px">
                    </div>
                </div>
            </div>
            <div class="col-6">
                <div class="exerciseInformation">
                    <div class="mt-3">
                        <br>
                        <b>{{exercise.description}}</b>
                    </div>
                    <div class="mt-3">
                        <b> Recomanded</b>
                        <br>
                        <b>Number of sets : {{exercise.nbrSets}}</b>
                        <br>
                        <b>Number of repetitions : {{exercise.nbrReps}}</b>
                    </div>
                    <div class="mt-5 text-center">
                        <button class="genric-btn danger radius">Add to favorites</button>
                    </div>
                    <br>
                    <br>
                    <div class="mt-3 text-center">
                        <b>Rate Now !</b> &nbsp;&nbsp;
                        <div class="row">
                                <form #editForm="ngForm">
                                    <div class="form-group">
                                        <input type="number" ngModel="{{rating?.stars}}" name="stars" class="form-control" id="stars" placeholder="Rate from 1 to 5">
                                        <br>
                                        <div class="">
                                            <button (click)="addRating(editForm.value,exercise.id)" data-dismiss="modal" class="genric-btn danger radius">Rate</button>
                                         </div>
                                     </div> 
                                </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <br>
        <br>
    </div>
</div>
