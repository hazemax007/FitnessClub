<div class="productDetails">
    <div class="container mt-3">
        <div class="row">
            <div class="col-6">
                <div class="card imageContainer p-3">
                    <img [src]="product.productImages[selectedProductIndex].url" class="productZoomImage">
                </div>
                <div class="row">
                    <div class="col-4 mt-2" *ngFor="let file of product.productImages;let i = index" (click)="changeIndex(i)" style="cursor: pointer;">
                        <img [src]="file.url" height="120px" width="120px">
                    </div>
                </div>
            </div>
            <div class="col-6">
                <div class="productInformation">
                    <div class="mt-3">
                        <h2>  {{product.name}}  </h2>
                    </div>
                    <div class="mt-3">
                        <h2>  {{product.description}}  </h2>
                    </div>
                    <br>
                    <div class="mt-3">
                        <b>  {{product.discount}} DT  </b>&nbsp;&nbsp;<b style="text-decoration : line-through;">  {{product.price}} DT    </b>
                    </div>
                    <div class="mt-5 text-center">
                        <button class="btn" (click)="buyProduct(product.id)">Buy now</button>
                    </div>
                    <div class="mt-5 text-center">
                        <button class="btn" (click)="addToCart(product.id)">Add To Cart</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
